<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Núria</title>
    <link rel="icon" href="assets/img/nuria-logo.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/inicio.css">
    <link rel="stylesheet" href="assets/css/funcionalidades.css">
    <script src="assets/js/script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <nav id="navBar">
            <div id="navBar-links">
                <div id="logo-header">
                    <img src="assets/img/nuria-logo.png" alt="Logo Núria">
                    <h2>Núria</h2>
                </div>
    
                <ul id="nav-list">
                    <li class="nav-item ">
                        <a href="#inicio">Início</a>
                    </li>
    
                    <li class="nav-item">
                        <a href="#recursos">Recursos</a>
                    </li>
    
                    <li class="nav-item">
                        <a href="#proposta">Proposta de valor</a>
                    </li>
    
                    <li class="nav-item">
                        <a href="#usuario">Usuários</a>
                    </li>
    
                    <li class="nav-item">
                        <a href="#sobre">Sobre nós</a>
                    </li>
                </ul>
            </div>

            <div class="btn-header">
                <button id="login">Fazer login</button>
                <button id="cadastro">Cadastre-se</button>
            </div>
        </nav>
    </header>

    <section class="geral">
        <main>
            <section class="inicio">
                <div id="inicio-div">
                    <div class="conheca-nuria">
                        <h1>Conheça mais sobre nosso aplicativo <span> Núria</span>!</h1>
        
                        <h4>Organize seus planos, sua vida pessoal e profissional e seus estudos de forma simples e rápida.</h4>
        
                        <button class="cadastro-gratuito">Cadastre-se gratuitamente</button>
                    </div>
                    
                    <div class="celular">
                        <img src="assets/img/prototipo.svg" alt="">
                    </div>
                </div>
    
                <i class="fa-solid fa-chevron-down" style="color: #836e8b; "></i>
            </section>
        </main>
    
        <section class="funcionalidades">
            <h1>Nossas Funcionalidades</h1>
            <div class="carrossel">
                <button id="back-button"><img src="./assets/img/arrow.png" alt="back-button"></button>
                <div class="container-img">
                    <img src="https://i.pinimg.com/736x/d7/d9/25/d7d9250b4d5b5532b50748042fe271c4.jpg" alt="dashund" class="imagens on">
                    <img src="https://i.pinimg.com/736x/bd/21/40/bd2140fc28f0a58bb25c274c559bc6d6.jpg" alt="corgi" class="imagens">
                    <img src="https://i.pinimg.com/736x/fe/9a/8c/fe9a8c77066c9936836b9a5e5bc38d1a.jpg" alt="furao" class="imagens">
                </div>
                <button id="next-button"><img src="./assets/img/arrow.png" alt="next-button"></button>
            </div>

        </section>
    </section>
    
</body>
</html>
